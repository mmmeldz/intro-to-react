<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Components</title>
  </head>
  <body>

    <header id="app"></header>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

    <script type="text/babel">

    class WelcomeGreeting extends React.Component {
      render () {
        return (
          <header>
          <h1> Welcome Melissa </h1>
          <h2> Have a great Day! </h2>
          </header>

        );
      }
    }

    ReactDOM.render(
    <WelcomeGreeting/>, document.getElementById('app')
    );

    </script>
   </body>
  </html>
